<p>Find the first bad version "B" between 1 and n. Minimize calls to isBadVersion(int).</p>
<pre>
    n = 9

    1 2 3 4 5 6 7 8 9
    G G G G G G B B B
</pre>
<pre><code class="language-java">
<textarea hidden>
    public int firstBadVersion(int n) {
        int l = 1;
        int r = n;

        while(l<r) {
            int mid = l + (r - l)/2;
            if (isBadVersion(mid)) {
                r = mid;
            } else {
                l = mid + 1;
            }
        }

        return l;
    }
</textarea>
</code></pre>
<pre>Notes:
    1. Use mid = l + (r - l)/2 to avoid overflow.
    2. Return l.
</pre>
