    Collections.sort(people, new LexicographicComparator());

<pre><code class="language-java">

    //Common represenations
    Stack<Integer> stack = new Stack<>();
    stack.isEmpty()
    stack.poll()
    stack.push(4)

    //returns stack contents from beginning to end. stack.peek() will return the ending element.
    //so, if you pop and append, you will need to reverse to get the same output.
    for(char c: stack) {
        sb.append(c);
    }
    sb.toString();
