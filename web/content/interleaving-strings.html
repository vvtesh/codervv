<h3>Example</h3>
<a href="https://leetcode.com/problems/interleaving-string/description/">Interleaving Strings</a>
<p>Approach: Recursive</p>

<pre><code class="language-java">
<textarea hidden>

public class InterleavingStrings {
    public boolean solve(String s1, int i, String s2, int j, String res, String s3) {

        if (res.equals(s3) && i == s1.length() && j == s2.length()) return true;

        boolean ans = false;
        if (i < s1.length())
            ans |= solve(s1, i + 1, s2, j, res + s1.charAt(i), s3);
        if (j < s2.length())
            ans |= solve(s1, i, s2, j + 1, res + s2.charAt(j), s3);
        return ans;
    }

    public boolean isInterleaving(String s1, String s2, String s3) {
        if (s1.length() + s2.length() != s3.length()) {
            return false;
        }
        return solve(s1, 0, s2, 0, "", s3);
    }

    public static void main(String[] args) {
        InterleavingStrings obj = new InterleavingStrings();
        System.out.println(obj.isInterleaving("abc", "def", "abdefc")); //true
        System.out.println(obj.isInterleaving("abc", "def", "adefcb")); //false
    }
}
